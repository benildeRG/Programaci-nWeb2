<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>

    <!-- Vinculamos el CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generador de Código QR (correo institucional)</h1>

        <div class="formulario">
            <!-- Fila 1: Nombre y Correo -->
            <div class="form-row">
                <div class="form-col">
                    <label for="input1">Nombre:</label>
                    <input type="text" id="input1" required maxlength="100" placeholder="Nombre">
                </div>
                <div class="form-col">
                    <label for="input2">Correo:</label>
                    <input type="email" id="input2" placeholder="ejemplo@aragon.unam.mx">
                </div>
            </div>

            <!-- Fila 2: Institución y Dependencia -->
            <div class="form-row">
                <div class="form-col">
                    <label for="input3">Institución:</label>
                    <input type="text" id="input3" list="institucionLista" required placeholder="Selecciona institución">
                    <datalist id="institucionLista">
                        <option value="FES Aragón">Facultad de Estudios Superiores Aragón</option>
                        <option value="Politécnico">Instituto Politécnico Nacional</option>
                    </datalist>
                </div>
                <div class="form-col">
                    <label for="input4">Dependencia:</label>
                    <input type="text" id="input4" placeholder="Ej. Ingeniería, Administración, etc.">
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="botones">
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.href='./index.html'">Nuevo QR</button>
        </div>

        <!-- Contenedor donde se mostrará el código QR -->
        <div id="qr-code" class="qr-container"></div>
    </div>

    <!-- Archivo de JavaScript -->
    <script src="app.js"></script>
</body>
</html>
